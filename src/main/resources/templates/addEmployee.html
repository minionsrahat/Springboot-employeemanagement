<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EmployeeManagement</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto py-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="manageemployee">Manage Employee</a>
        </li>

      </ul>

    </div>
  </div>
</nav>

<div class="container my-5">
  <h4 class="text-center">Add New Employee Details</h4>
  <div class="row mt-5">
    <div class="col-md-8 mt-5 mx-auto">
      <form action="#" th:action="@{/addemployeedetails}" method="POST">
        <div class="mb-3">
          <label class="form-label">Employee Name</label>
          <input type="text"required class="form-control" name="name" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label  class="form-label">Employee Address</label>
          <input type="text"required class="form-control" name="address" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text"required class="form-control" name="dept"  aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label  class="form-label">Salary</label>
          <input type="number" class="form-control"  name="salary" aria-describedby="emailHelp">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
