<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:replace="navbar"></div>

    <div class="container my-5">
      <h4 class="text-center">Edit Employee Details</h4>
      <div class="row mt-5">
        <div class="col-md-8 mt-5 mx-auto">
          <form action="#" th:action="@{/editemployeedetails}" th:method="PUT">
            <input type="hidden" th:value="${employee.id}" name="id" />
            <div class="mb-3">
              <label class="form-label">Employee Name</label>
              <input
                type="text"
                required
                class="form-control"
                th:value="${employee.name}"
                name="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Employee Address</label>
              <input
                type="text"
                required
                class="form-control"
                th:value="${employee.address}"
                name="address"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Department</label>
              <input
                type="text"
                required
                class="form-control"
                th:value="${employee.dept}"
                name="dept"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Salary</label>
              <input
                type="number"
                class="form-control"
                th:value="${employee.salary}"
                name="salary"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
